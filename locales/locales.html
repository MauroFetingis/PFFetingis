<section class="contact" id="contact">
    
    <h1 class="heading">contáctanos por <span>aquí</span></h1>

    <div class="row">

        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d104785.04154532042!2d-56.3096752!3d-34.8428438!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb1d2325c21018159!2sCentro%20Social%20y%20Deportivo%20Paso%20de%20La%20Arena!5e0!3m2!1ses-419!2suy!4v1668998078765!5m2!1ses-419!2suy"allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <form action="">
            <h3>Ponte en contacto con nosotros <i class="fa-solid fa-face-grin-wink"></i></h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="Nombre">
            </div>
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="E-mail">
            </div>
            <div class="inputBox">
                <span class="fas fa-phone"></span>
                <input type="number" placeholder="Número">
            </div> 
            <input type="submit" value="Contactanos ahora" class="btn">
        </form>




    </div>













    <div class="ubication">
        <h1>En dónde podrás <span> encontrarnos</span></h1>

        <div class="box-container">

            <div class="box">
                <img class="local" src="/imagenes/local1.jpg" alt="">

                <p>Nuestro local con más trayectoria</p>
            </div>
            <div class="box">
                <img class="local" src="/imagenes/local2.jpg" alt="">
                <h3>Neo limit Península</h3>
                <p>Nuestro local más reciente, con piscina climatizada incluida</p>
            </div>
        </div>
    </div>
